<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Operação de Estoque</title>
</head>
<body>
<h1>Criar Operação de Estoqueo</h1>

<form action="#" th:action="@{/stock-operations}" th:object="${stock_operation}" method="post">
    <div>
        <label for="operationType">Tipo de Operação:</label>
        <input type="text" id="operationType" name="operationType" placeholder="Tipo de Operação" required>
    </div>
    <div>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" placeholder="Quantidade" required>
    </div>
    <div>
        <label for="userId">Usuário:</label>
        <input type="number" id="userId" name="user.id" placeholder="Usuário" required>
    </div>
    <div>
        <label for="storeId">Loja:</label>
        <input type="number" id="storeId" name="store.id" placeholder="Loja" required>
    </div>
    <div>
        <label for="productId">Produto:</label>
        <input type="number" id="productId" name="product.id" placeholder="Produto" required>
    </div>
    <button type="submit">Criar Operação de Estoque</button>
</form>

<a href="/stock-operations">Voltar para lista de operações de estoque</a>
</body>
</html>
