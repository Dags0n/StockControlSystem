<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Usuário</title>
</head>
<body>
<h1>Criar Novo Usuário</h1>

<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nome" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Email" required>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Senha" required>
    </div>
    <div>
        <label for="role">Função:</label>
        <input type="text" id="role" th:field="*{role}" placeholder="Função (ADMIN/USER)" required>
    </div>
    <button type="submit">Criar Usuário</button>
</form>

<a href="/users">Voltar para lista de usuários</a>
</body>
</html>
