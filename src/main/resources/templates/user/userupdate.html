<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Atualizar Usuário</title>
</head>
<body>
<h1>Atualizar Usuário</h1>

<form action="#" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Nome" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" placeholder="Email" required>
  </div>
  <div>
    <label for="role">Função:</label>
    <input type="text" id="role" th:field="*{role}" placeholder="Função (ADMIN/USER)" required>
  </div>
  <button type="submit">Atualizar Usuário</button>
</form>

<a href="/users">Voltar para lista de usuários</a>
</body>
</html>
